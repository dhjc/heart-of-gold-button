<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button on the Starship Heart of Gold</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .circle {
            width: 400px;
            height: 400px;
            background-color: red;
            border-radius: 50%;

            align-items: center;
        }

            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }

<body>
    <div class="circle">
        <p>Hello</p>
    </div>
